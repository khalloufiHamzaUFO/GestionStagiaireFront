<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>




<h2 class="insc  fadeIn second">formulaire de connexion </h2>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="email"  placeholder="Email" class="form-group fadeIn second" name="email" [(ngModel)]="user.email" required>
    <div class="text-danger" >
      <!-- <div *ngIf="email.errors['required']">Email is required</div> -->
    </div>
  </div>
  
  <div class="form-group">
    <input type="password" placeholder="Mot de passe" class="form-group fadeIn second" name="motdepasse" [(ngModel)]="user.motdepasse" required>
    <div class="text-danger">
      Password is required
    </div>
  </div>
    <button type="submit" class="btn btn-primary fadeIn second">Se connecter</button>
</form>
